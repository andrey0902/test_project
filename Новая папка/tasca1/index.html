<!DOCTYPE HTML>
<html ng-app="helowWorldApp">
<head>
<meta charset="utf-8" >
<title> Заголовок </title>
<meta name="description" content=" Уроки по html">
<meta name="keywords" content=" Описание о чем наш сайт для поисковых систем ">
<!-- подключение файла css -->
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="js/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap-theme.css">
<script src="js/angular.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        //
        var model= [{ name: "Item 1", value: false },
            { name: "Item 2", value: false },
            { name: "Item 3", value: false }];

        // new model
        var helowWorldApp= angular.module('helowWorldApp',[]);


        // new controler

        helowWorldApp.controller('HellowWorldCtrl',function ($scope) {
            $scope.data=model;
            $scope.hide1=model[0].value;
            $scope.hide2=model[1].value;
            $scope.hide3=model[2].value;


            })
    </script>
</head>

<body ng-controller="HellowWorldCtrl">
    <div class="container">
        <div class="panel panel-success text-center">
            <div class="panel panel-heading">
                Show and Hide
            </div>
            <div class="panel panel-body">
                <div class="panel panel-group">
                    <div class="panel panel-default">

                            <div class="checkbox">
                                <label class=" control-label col-sm-2">
                                    <input type="checkbox" ng-model="hide1">Hide DIV 1
                                </label>
                            </div>

                    </div>
                    <div class="panel  panel-default">

                            <div class="checkbox ">
                                <label class=" control-label col-sm-2">
                                    <input type="checkbox" ng-model="hide2">Hide DIV 2
                                </label>
                            </div>

                    </div>
                    <div class="panel panel-default">

                            <div class="checkbox">
                                <label class=" control-label col-sm-2">
                                    <input type="checkbox" ng-model="hide3">Hide DIV 3
                                </label>
                            </div>

                    </div>
                </div>
            </div>
        </div>

     <div class="panel panel-group">
         <div class="panel panel-primary" ng-hide="hide1">
               <div class="panel panel-heading">
                   Text 1
               </div>
         </div>
         <div class="panel panel-primary" ng-hide="hide2">
             <div class="panel panel-heading">
                    Text 2
             </div>
         </div>
         <div class="panel panel-primary" ng-hide="hide3">
             <div class="panel panel-heading">
                    Text 3
             </div>
         </div>
     </div>





    </div>



</body>

</html>
