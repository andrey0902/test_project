<!doctype html>
<html ng-app="questApp">
<head>

<meta charset="utf-8">



    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>


    <script>
        //
        var questApp = angular.module('questApp',["ngRoute"])
                .config(function($routeProvider){
                    $routeProvider .when("/", {
                        templateUrl : "main.html",
                        controller:'questCtrl'
                    })
                            .when('/user',{
                                templateUrl:'user.html',
                                controller:'questCtrl'
                            })
                            .when('/back-track',{
                                templateUrl:'bact.html',
                                controller:'questCtrl'
                            })
                     .
                     otherwise({
                     redirectTo: '/404'
                     });
                });










        questApp.controller('questCtrl',function ($scope, $http) {
                    $scope.items=[{name: '/', value:"general"},
                        {name:'/user', value:'user'},
                        {name:'/back-track',value:'bages'}];
                });

    </script>
</head>
<body>
<nav><a href="#/question">Вопрос</a>|<a href="#/answer">Ответить</a></nav>


<div class="container" ng-controller="questCtrl">
    <a ng-repeat-start="item in items" href="/#{{item.name}}">{{item.value}}</a>
    <br ng-repeat-end>
    <a href="#/user">user 1</a>
    <div ng-view></div>

</div>


</body>
</html>
