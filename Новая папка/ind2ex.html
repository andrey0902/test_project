<!DOCTYPE HTML>
<html ng-app="helowWorldApp">
<head>
<meta charset="utf-8" >
<title> Заголовок </title>
<meta name="description" content=" Уроки по html">
<meta name="keywords" content=" Описание о чем наш сайт для поисковых систем ">
<!-- подключение файла css -->


</head>

<body >
    <div class="container" ng-controller="HellowWorldCtrl">
        <a ng-repeat-start="item in items" href="/#{{item.name}}">{{item.value}}</a>
        <br ng-repeat-end>
        <a href="user">user 1</a>
        <div ng-view></div>

        </div>


    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="js/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap-theme.css">
    <script src="js/angular.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="./js/angular-route.js"></script>

    <script>
        //


        // new model
        var helowWorldApp= angular.module('helowWorldApp',["ngRoute"])
                .controller('HellowWorldCtrl',function ($scope) {
                    $scope.items=[{name: '/', value:"general"},
                        {name:'/user', value:'user'},
                        {name:'/back-track',value:'bages'}];
                });
        angular.module('helowWorldApp').config(function ($routeProvider) {
            $routeProvider

                    .when("/", {
                        templateUrl : "main.html"
                    })
                    .when('/user',{
                        templateUrl:'user.html',
                        controller:'HellowWorldCtrl'
                    })
                    .when('/back-track',{
                        templateUrl:'back.html',
                        controller:'HellowWorldCtrl'
                    })
            /* .
             otherwise({
             redirectTo: '/404'
             });*/

        })
    </script>
</body>

</html>
