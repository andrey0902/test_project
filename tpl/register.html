<div class="container">
  <div class="row">
    <h1 class="text-center"> Регистрация</h1>
      <div class="col-md-offset-1 col-md-10">
        <form  name="regForm" class="form-horizontal" novalidate ng-submit="register.mismatch(register.newUser.password, register.newUser.confirmPass); register.quireReg(register.newUser, regForm.$valid); ">
          <div class="form-group">
            <label for="ferstName" class="control-label col-md-4"> Введите Имя и Фамилию</label>
            <div class="col-md-8">
              <input type="text" name="name" id="ferstName" ng-model="register.newUser.name" placeholder=" Name lastName" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="register.maxValue">
            </div>
            <div ng-if="regForm.name.$touched">
              <div ng-messages="regForm.name.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="logi" class="control-label col-md-4"> Введите логин</label>
            <div class="col-md-8">
              <input type="text" name="login" id="logi" ng-model="register.newUser.login" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="register.maxValue">
            </div>
            <div ng-if="regForm.login.$touched">
              <div ng-messages="regForm.login.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="em" class="control-label col-md-4"> Введите Email</label>
            <div class="col-md-8">
              <input type="email" name="email" id="em" ng-model="register.newUser.email" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="25">
            </div>
            <div ng-if="regForm.email.$touched">
              <div ng-messages="regForm.email.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pass" class="control-label col-md-4"> Введите пароль</label>
            <div class="col-md-8">
              <input type="password" name="password" id="pass" ng-model="register.newUser.password" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="25">
            </div>
            <div ng-if="regForm.password.$touched">
              <div ng-messages="regForm.password.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPass" class="control-label col-md-4"> Подтверждение пароля</label>
            <div class="col-md-8">
              <input type="password" ng-blur="register.pass = register.mismatch(register.newUser.password, register.newUser.confirmPass)" name="confirmPass" id="confirmPass" ng-model="register.newUser.confirmPass" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="25">
            </div>
            <div ng-if="regForm.confirmPass.$touched">
              <div ng-messages="regForm.confirmPass.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
            <div class="form-group" ng-if="register.error">
              <div class="col-md-offset-5  col-md-6 has-error">
                {{register.confirmPassword}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="secret" class="control-label col-md-4"> Введите секретное слово</label>
            <div class="col-md-8">
              <input type="text" name="userSecret" id="secret" class="form-control" ng-model="register.newUser.keyWord" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="register.maxValue">
            </div>
            <div ng-if="regForm.userSecret.$touched">
              <div ng-messages="regForm.userSecret.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="group" class="control-label col-md-4"> Введите имя Вашей группы</label>
            <div class="col-md-8">
              <input type="text" name="group" id="group" ng-model="register.newUser.group" class="form-control" ng-required="register.requiredValue" ng-minlength="register.minValue" ng-maxlength="25">
            </div>
            <div ng-if="regForm.group.$touched">
              <div ng-messages="regForm.group.$error">
                <ng-messages-include src="tpl/validation/registration.html"></ng-messages-include>
              </div>
            </div>
            <div class="form-group" ng-if="register.responseError">
              <div class="col-md-offset-5  col-md-6 has-error">
                Пользователь с такими данными уже существует!
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-md-3">
              <button class="btn btn-primary" ng-disabled="regForm.$invalid" type="submit">Регистрация</button>
            </div>
          </div>
          <div class="form-group reg_dop">
            <div class="col-md-offset-4 col-sm-2">
              <a ui-sref="login" href="" > Вход </a>
            </div>
            <div class=" col-sm-4">
              <a ui-sref="recovery" href="" >Забыли логин или пароль?</a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
