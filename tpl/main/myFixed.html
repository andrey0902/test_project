<div class='btn btn-group-justified'>
<a href='' ui-sref="tasks.create" class='btn btn-success'> создать задачу
    </a>
</div>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>№</th>
        <th>Название</th>
        <th>Краткое описание</th>
        <th>Дата</th>
        <th>Приоритет</th>
        <th>Редактировать</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in done.task | filter:{status : 0}">
        <td>
          {{$index}}
        </td>
        <td>
           {{item.title}}
        </td>
        <td>
            <a href="" ui-sref="tasks.preview({preview: 'done', id: item.id})"> {{item.shotDescpt}}</a>
        </td>
        <td>
           {{item.date}}
        </td>
        <td>
            <span class=" text-info" >{{item.priority}}</span>
        </td>
        <td>
            <button class="btn btn-xs btn-info"  ui-sref="tasks.preview({preview: 'done', id: item.id})"> Просмотр</button>
        </td>
    </tr>
    </tbody>
</table>
