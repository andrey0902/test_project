<div class='btn btn-group-justified'>
    <a ui-sref="tasks.create" href='' class='btn btn-success'> создать задачу
    </a>
</div>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>№</th>
        <th>Время принятия</th>
        <th>Приоритет</th>
        <th>Название</th>
        <th>Краткое описание</th>
        <th>Просморт</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in inWork.task | filter:{status : 1 }">
        <td>
          {{$index}}
        </td>
        <td>
           {{item.date}}
        </td>
        <td>
            <span class="text-info">{{item.priority}}</span>
        </td>
        <td>
            {{item.title}}
        </td>
        <td>
            <a href=""  ui-sref="tasks.preview({preview: 'in-work', id: item.id})">{{item.shotDescpt}}</a>
        </td>
        <td>
            <button class="btn btn-xs btn-info"  ui-sref="tasks.preview({preview: 'in-work', id: item.id})"> Просмотр</button>
        </td>
    </tr>
    </tbody>
</table>
