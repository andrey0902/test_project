<div class='btn btn-group-justified'>
    <a href='' ui-sref="tasks.create" class='btn btn-success'> создать задачу
    </a>

</div>

<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>№</th>
        <th>Заголовок</th>
        <th>Краткое описание</th>
        <th>Дата</th>
        <th>Приоритет</th>
        <th>Просмотр</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in send.task |filter :{status: 2} ">
        <td>
                {{$index}}
        </td>
        <td>
           {{item.title}}
        </td>
        <td>
            <a href="" ui-sref="tasks.preview({preview :'send-to-work', id: item.id})"> {{item.shotDescpt}}</a>
        </td>
        <td>
           {{item.date}}
        </td>
        <td>
            <span class=" text-info"  type="button">{{item.priority}}</span>
        </td>
        <td>
            <a class="btn btn-xs btn-info" ui-sref="tasks.preview({preview :'send-to-work', id: item.id})"> Просмотр</a>
        </td>
    </tr>
    </tbody>
</table>
