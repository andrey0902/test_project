<div>
<div class='btn btn-group-justified' >
    <a href='' ui-sref="admin.create-task" class='btn btn-success'> создать задачу</a>
</div>
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>№</th>
        <th>Заголовок</th>
        <th>Краткое описание</th>
        <th>Дата</th>
        <th>Приоритет</th>
        <th>Просмотр</th>
        <th>В обработку</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in send.task | filter: {status: 2}">
        <td>
          {{$index}}
        </td>
        <td>
           {{item.title}}
        </td>
        <td>
            <a href="" ui-sref="admin.preview({preview: 'a-send-to-work', id : item.id})"> {{item.shotDescpt}}</a>
        </td>
        <td>
           {{item.date}}
        </td>
        <td>
            <span class="text-info">{{item.priority}}</span>
        </td>
        <td>
            <a href="" class="btn btn-xs btn-info" ui-sref="admin.preview({preview: 'a-send-to-work', id : item.id})"> Просмотр</a>
        </td>
        <td>
            <button class="btn btn-xs btn-info"  ng-click="send.goToFixed(item.id)"> В работу</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div class="section">
    <div class="wrapper1">
        <ul class="pagination">
            <li ng-repeat=" pages in send.bootPage" >
                <a href="" ng-click="send.showPages(pages.link)" ng-bind-html="pages.name"></a></li>
        </ul>
    </div>
</div>
