<div>
    <div class='btn btn-group-justified' >
        <a href='' ui-sref="admin.create-task" class='btn btn-success'> создать задачу</a>
    </div>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>№</th>
            <th>Заголовок</th>
            <th>Краткое описание</th>
            <th>Дата</th>
            <th>Приоритет</th>
            <th>Просмотр</th>
            <th>Исправлены</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in work.tasks | filter: {status: 1}">
            <td>
                {{$index}}
            </td>
            <td>
                {{item.title}}
            </td>
            <td>
                <a href="" ui-sref="admin.preview({preview: 'in-work', id: item.id})">  {{item.shotDescpt}}</a>
            </td>
            <td>
                {{item.date}}
            </td>
            <td>
                <span class=" text-info" >{{item.priority}}</span>
            </td>
            <td>
                <a href="" ui-sref="admin.preview({preview: 'in-work', id: item.id})"  class="btn btn-xs btn-info" > Просмотр</a>
            </td>
            <td>
                <button class="btn btn-xs btn-info"  ng-click="work.goToFixed(item.id)"> Исправлен</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
