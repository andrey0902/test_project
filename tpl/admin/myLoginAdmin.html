<div class="row">
    <div class="col-md-offset-2 col-md-8 content">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Вход</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <form  class="form-horizontal" name="autoForm" novalidate ng-submit="ALogin.inquiry(ALogin.User, autoForm.$valid)">
                    <div class="form-group">
                        <div class="form-group" ng-if="adminCtrl.showErrorPassword">
                            <div class="col-md-offset-4  col-md-8 has-error ">
                                <span>Неправильно введен логин или пароль</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-3" >Введите логин</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" name="username" class="form-control" ng-model="ALogin.User.login" ng-required="ALogin.requiredValue" ng-minlength="ALogin.minValue" ng-maxlength="ALogin.maxValue">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-3 control-label">Введите пароль</label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="pass" name="userPassword"  ng-model="ALogin.User.password" ng-required="ALogin.requiredValue" ng-minlength="ALogin.minValue" ng-maxlength="ALogin.maxValue">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" col-md-offset-3 col-sm-3 ">
                            <button type="submit" class="btn bg-primary">ВХОД</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
